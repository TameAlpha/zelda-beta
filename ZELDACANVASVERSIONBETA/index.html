<!DOCTYPE html>
<html>
<head>
	<title>ZELDA BETA</title>

</head>
<body>
<canvas id="myCanvas" width=300 height=300 style="border:1px solid"></canvas> 

<img id="link-up-1" src="image/link/link_up/frame_000.gif" style="display: none;"/>
<img id="link-up-2" src="image/link/link_up/frame_001.gif" style="display: none;"/>
<img id="link-down-1" src="image/link/link_down/frame_000.gif" style="display: none;"/>
<img id="link-down-2" src="image/link/link_down/frame_001.gif" style="display: none;"/>
<img id="link-left-1" src="image/link/link_left/frame_000.gif" style="display: none;"/>
<img id="link-left-2" src="image/link/link_left/frame_001.gif" style="display: none;"/>
<img id="link-right-1" src="image/link/link_right/frame_000.gif" style="display: none;"/>
<img id="link-right-2" src="image/link/link_right/frame_001.gif" style="display: none;"/>

<script> 
	
var ctx = myCanvas.getContext("2d");

var link_x = 0;
var link_y = 0;

var linkImgLeft = document.getElementById("link-left-1");

var linkImgUp = document.getElementById("link-up-1");

var linkImgRight = document.getElementById("link-right-1");

var linkImgDown = document.getElementById("link-down-1");

var walk = null

/*function walk () {
 if (walk === 1) {
  1 = linkImgLeft;
 }
}*/
function frame () {
ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
ctx.drawImage(walk, link_x, link_y); {}
}

setInterval(frame, 33);

function MyKeyLeftHandler (MyEvent) { 
  if (MyEvent.keyCode == 37 && link_x > 0) {link_x = link_x - 10, walk = linkImgLeft/*walk = 1*/;}  // left
  }


addEventListener("keydown", MyKeyLeftHandler); 

function MyKeyUpHandler (MyEvent) { 
  if (MyEvent.keyCode == 38 && link_y > 0) {link_y = link_y - 10;}  // up 
  }

addEventListener("keydown", MyKeyUpHandler); 

function MyKeyRightHandler (MyEvent) { 
  if (MyEvent.keyCode == 39 && link_x + linkImgDown.width < myCanvas.width) {link_x = link_x + 10;}   // right
  }

addEventListener("keydown", MyKeyRightHandler); 

function MyKeyDownHandler (MyEvent) { 
  if (MyEvent.keyCode == 40 && link_y + linkImgDown.width < myCanvas.width) {link_y = link_y + 10;}   // down
  }

addEventListener("keydown", MyKeyDownHandler); 
</script>
</body>
</html>
